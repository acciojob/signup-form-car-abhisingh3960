<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<h2>Feedback Form</h2>
		
		<label for="name" > Name</label>
		<input type="text" minlength="3" maxlength="50"
			id="name" required placeholder="Name"><br>

		<label for="email">Email</label>
		<input type="email" required placeholder="email" id="email" ><br>

		<label for="gender_m">Male</label>
        <input type="radio" id="gender_m" name="gender" value="male" required> 
        <label for="gender_f">Female</label>
        <input type="radio" id="gender_f" name="gender" value="female" required><br>

		<label for="car">Car Brands </label>
		<select id="car">
			<option>--Please choose an option--</option>
		</select><br>

		<label for="age">Age</label>
		<input type="number" required id="age" placeholder="age">

		<label for="dob">DOB</label>
		<input type="date" required id="dob" ><br>

		<label for="tel">Phone Number</label>
		<input type="tel"  id="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="Password" ><br>

		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos">
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
